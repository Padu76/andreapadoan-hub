<script>
// Counter animation
document.addEventListener('DOMContentLoaded', function() {
    const counter = document.querySelector('.counter');
    if (counter) {
        let count = 4500;
        const target = 5000;
        const increment = (target - count) / 100;
        
        const updateCounter = () => {
            if (count < target) {
                count += increment;
                counter.textContent = Math.floor(count).toLocaleString('it-IT') + '+';
                requestAnimationFrame(updateCounter);
            } else {
                counter.textContent = target.toLocaleString('it-IT') + '+';
            }
        };
        
        // Start animation when section is visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    updateCounter();
                    observer.unobserve(entry.target);
                }
            });
        });
        
        observer.observe(document.querySelector('.social-section'));
    }
});

// Open all social media in new tabs
function openAllSocials() {
    const socialLinks = [
        'https://www.instagram.com/andreapadoancoach/',
        'https://www.facebook.com/andreapadoanpersonaltrainer',
        'https://www.tiktok.com/@andreapadoanpt',
        'https://www.youtube.com/@andreapadoanlifestyle'
    ];
    
    // Open first link immediately
    window.open(socialLinks[0], '_blank');
    
    // Open others with small delay to avoid popup blocker
    socialLinks.slice(1).forEach((link, index) => {
        setTimeout(() => {
            window.open(link, '_blank');
        }, (index + 1) * 100);
    });
}

// Add floating animation to social icons on hover
document.querySelectorAll('.social-link').forEach(link => {
    link.addEventListener('mouseenter', function() {
        this.style.animation = 'float 1s ease-in-out infinite';
    });
    
    link.addEventListener('mouseleave', function() {
        this.style.animation = '';
    });
});

// Float animation
const style = document.createElement('style');
style.textContent = `
    @keyframes float {
        0%, 100% { transform: translateY(0) scale(1.1); }
        50% { transform: translateY(-10px) scale(1.1); }
    }
`;
document.head.appendChild(style);
</script>
