<script>
// Precaricamento immagine
window.addEventListener('DOMContentLoaded', () => {
    const img = new Image();
    img.src = './images/andrea-profile.jpg';
    img.onload = () => {
        console.log('Immagine profilo caricata');
    };
    
    // FORZA VISIBILITÀ PULSANTI
    const buttons = document.querySelectorAll('.hero-main-cta, .hero-quiz-cta');
    buttons.forEach(btn => {
        btn.style.display = 'inline-flex';
        btn.style.visibility = 'visible';
        btn.style.opacity = '1';
        btn.style.zIndex = '999';
    });
    
    // Blocca scroll effects
    window.addEventListener('scroll', (e) => {
        const heroElements = document.querySelectorAll('.hero, .hero h1, .hero-subtitle, .hero-pitch');
        heroElements.forEach(el => {
            el.style.transform = 'none';
            el.style.fontSize = '';
        });
    }, true);
});

// Funzione per andare al quiz
function goToQuiz() {
    window.location.href = './quiz.html';
}

// Fallback function
if (typeof scrollToQuiz === 'undefined') {
    function scrollToQuiz() {
        goToQuiz();
    }
}

// Funzione per aprire la chat
if (typeof openChat === 'undefined') {
    function openChat() {
        const chatFullscreen = document.querySelector('.chat-fullscreen');
        if (chatFullscreen) {
            chatFullscreen.style.display = 'flex';
        } else {
            window.open('https://wa.me/3478881515?text=Ciao%20Andrea!%20Vorrei%20informazioni%20sui%20tuoi%20servizi', '_blank');
        }
    }
}
</script>
