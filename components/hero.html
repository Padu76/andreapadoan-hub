<script>
// Precaricamento immagine per velocizzare
window.addEventListener('DOMContentLoaded', () => {
    // Precarica l'immagine profilo
    const img = new Image();
    img.src = './images/andrea-profile.jpg';
    img.onload = () => {
        console.log('Immagine profilo caricata');
    };
    
    // FORZA RIMOZIONE CLASSI CHE POTREBBERO CAUSARE EFFETTI
    const hero = document.querySelector('.hero');
    if (hero) {
        hero.classList.remove('animated', 'fade-in', 'scroll-effect');
    }
    
    // Blocca qualsiasi listener di scroll che modifica la hero
    window.addEventListener('scroll', (e) => {
        const heroElements = document.querySelectorAll('.hero, .hero h1, .hero-subtitle, .hero-pitch');
        heroElements.forEach(el => {
            el.style.transform = 'none';
            el.style.fontSize = '';
        });
    }, true);
});

// Funzione per andare al quiz
function goToQuiz() {
    window.location.href = './quiz.html';
}

// Fallback function se scrollToQuiz non esiste
if (typeof scrollToQuiz === 'undefined') {
    function scrollToQuiz() {
        goToQuiz();
    }
}

// Funzione per aprire la chat se non definita
if (typeof openChat === 'undefined') {
    function openChat() {
        const chatFullscreen = document.querySelector('.chat-fullscreen');
        if (chatFullscreen) {
            chatFullscreen.style.display = 'flex';
        } else {
            window.open('https://wa.me/3478881515?text=Ciao%20Andrea!%20Vorrei%20informazioni%20sui%20tuoi%20servizi', '_blank');
        }
    }
}
