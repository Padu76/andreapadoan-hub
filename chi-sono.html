<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Sono - Andrea Padoan | Coach & Personal Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Tasto Home in alto a sinistra */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: linear-gradient(45deg, #ff6b35, #ff8533);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }

        /* CTA Sticky per mobile */
        .sticky-cta {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(45deg, #25D366, #20BA5A);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .sticky-cta:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.6);
        }

        /* Navigation anchor migliorata */
        .nav-anchors {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .anchor-link {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 107, 53, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .anchor-link.active {
            background: #ff6b35;
            transform: scale(1.4);
            border-color: rgba(255, 107, 53, 0.3);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
        }

        .anchor-link:hover {
            background: #ff6b35;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        .anchor-tooltip {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff6b35, #ff8533);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .anchor-tooltip::after {
            content: '';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-right-color: #ff6b35;
        }

        .anchor-link:hover .anchor-tooltip {
            opacity: 1;
            transform: translateY(-50%) translateX(-10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 50px;
        }

        /* Animazioni base */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes heroImageGlow {
            0%, 100% { 
                box-shadow: 0 0 40px rgba(255, 107, 53, 0.3), 0 0 80px rgba(74, 222, 128, 0.1); 
                transform: rotate(0deg);
            }
            50% { 
                box-shadow: 0 0 60px rgba(255, 107, 53, 0.5), 0 0 100px rgba(74, 222, 128, 0.2); 
                transform: rotate(1deg);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 107, 53, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 53, 0);
            }
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animazioni scroll */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(80px);
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }

        .animate-slide-left {
            opacity: 0;
            transform: translateX(-80px);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .animate-slide-left.animated {
            opacity: 1;
            transform: translateX(0);
        }

        .animate-slide-right {
            opacity: 0;
            transform: translateX(80px);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .animate-slide-right.animated {
            opacity: 1;
            transform: translateX(0);
        }

        .animate-fade-in {
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .animate-fade-in.animated {
            opacity: 1;
            transform: scale(1);
        }

        .animate-bounce-in {
            opacity: 0;
            transform: scale(0.3) rotate(-10deg);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .animate-bounce-in.animated {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .animate-on-scroll.delay-1 { transition-delay: 0.1s; }
        .animate-on-scroll.delay-2 { transition-delay: 0.2s; }
        .animate-on-scroll.delay-3 { transition-delay: 0.3s; }
        .animate-on-scroll.delay-4 { transition-delay: 0.4s; }
        .animate-on-scroll.delay-5 { transition-delay: 0.5s; }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 40px 15px 30px;
            }

            .nav-anchors {
                display: none;
            }

            .home-button {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 12px;
            }
        }

        /* Loading states per componenti */
        .component-loading {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 15px;
            margin: 20px 0;
        }

        .component-loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Tasto Home -->
    <a href="https://andreapadoan-hub.vercel.app/" class="home-button">
        <i class="fas fa-home"></i>
        Home
    </a>

    <!-- Navigation Anchors -->
    <div class="nav-anchors">
        <div class="anchor-link" data-target="hero">
            <div class="anchor-tooltip">Chi Sono</div>
        </div>
        <div class="anchor-link" data-target="testimonials">
            <div class="anchor-tooltip">Testimonianze</div>
        </div>
        <div class="anchor-link" data-target="values">
            <div class="anchor-tooltip">I Miei Valori</div>
        </div>
    </div>

    <!-- CTA Sticky WhatsApp -->
    <a href="https://wa.me/3478881515?text=Ciao Andrea, ho letto la tua storia e vorrei iniziare un percorso!" 
       class="sticky-cta" target="_blank" title="Scrivimi su WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <div class="container">
        <!-- Hero Section -->
        <div id="hero-container" class="component-loading"></div>

        <!-- Intro Blocks -->
        <div id="intro-blocks-container" class="component-loading"></div>

        <!-- Fun Facts -->
        <div id="fun-facts-container" class="component-loading"></div>

        <!-- Testimonianze Google -->
        <div id="testimonials-container" class="component-loading"></div>

        <!-- Story Cards -->
        <div id="story-cards-container" class="component-loading"></div>

        <!-- Values Section -->
        <div id="values-container" class="component-loading"></div>

        <!-- Results Section -->
        <div id="results-container" class="component-loading"></div>

        <!-- Questions Section -->
        <div id="questions-container" class="component-loading"></div>

        <!-- Final CTA -->
        <div id="final-cta-container" class="component-loading"></div>
    </div>

    <script>
        // ======================================
        // SISTEMA DI CARICAMENTO COMPONENTI OTTIMIZZATO
        // ======================================

        // Lista componenti da caricare
        const components = [
            { id: 'hero-container', file: './components/hero-chisono.html' },
            { id: 'intro-blocks-container', file: './components/intro-blocks.html' },
            { id: 'fun-facts-container', file: './components/fun-facts.html' },
            { id: 'testimonials-container', file: './components/testimonials-google.html' },
            { id: 'story-cards-container', file: './components/story-cards.html' },
            { id: 'values-container', file: './components/values-section.html' },
            { id: 'results-container', file: './components/results-section.html' },
            { id: 'questions-container', file: './components/questions-section.html' },
            { id: 'final-cta-container', file: './components/final-cta.html' }
        ];

        // Funzione caricamento componente singolo
        async function loadComponent(component) {
            try {
                const response = await fetch(component.file);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                const container = document.getElementById(component.id);
                
                if (container) {
                    container.innerHTML = html;
                    container.classList.remove('component-loading');
                    
                    // Trigger animazioni per il componente caricato
                    initAnimationsForContainer(container);
                    
                    console.log(`‚úÖ Component loaded: ${component.file}`);
                } else {
                    console.error(`‚ùå Container not found: ${component.id}`);
                }
            } catch (error) {
                console.error(`‚ùå Error loading ${component.file}:`, error);
                
                // Fallback per errori
                const container = document.getElementById(component.id);
                if (container) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #ff6b35;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i>
                            <p>Errore nel caricamento del componente</p>
                            <button onclick="location.reload()" style="background: #ff6b35; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-top: 10px; cursor: pointer;">Ricarica</button>
                        </div>
                    `;
                    container.classList.remove('component-loading');
                }
            }
        }

        // Caricamento progressivo componenti
        async function loadAllComponents() {
            console.log('üöÄ Starting component loading...');
            
            // Carica hero per primo (above the fold)
            await loadComponent(components[0]);
            
            // Carica il resto con un piccolo delay per performance
            for (let i = 1; i < components.length; i++) {
                setTimeout(() => {
                    loadComponent(components[i]);
                }, i * 100); // 100ms delay tra componenti
            }
        }

        // Inizializza animazioni per un container specifico
        function initAnimationsForContainer(container) {
            const elements = container.querySelectorAll('.animate-on-scroll, .animate-slide-left, .animate-slide-right, .animate-fade-in, .animate-bounce-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            elements.forEach(el => observer.observe(el));
        }

        // Funzioni video (per componente intro-blocks)
        window.playVideo = function() {
            const placeholder = document.getElementById('videoPlaceholder');
            const player = document.getElementById('videoPlayer');
            const frame = document.getElementById('videoFrame');
            
            if (placeholder && player && frame) {
                placeholder.style.display = 'none';
                player.style.display = 'block';
                
                const videoUrl = 'https://www.youtube.com/embed/vOWTL1Ta8IQ?autoplay=1';
                frame.src = videoUrl;
                
                console.log('üé• Video player opened');
            }
        };

        window.closeVideo = function() {
            const placeholder = document.getElementById('videoPlaceholder');
            const player = document.getElementById('videoPlayer');
            const frame = document.getElementById('videoFrame');
            
            if (placeholder && player && frame) {
                placeholder.style.display = 'flex';
                player.style.display = 'none';
                frame.src = '';
                
                console.log('üé• Video player closed');
            }
        };

        // Funzione chat globale
        window.openChat = function() {
            const whatsappUrl = 'https://wa.me/3478881515?text=Ciao Andrea, ho letto la tua storia e vorrei parlare dei miei obiettivi di trasformazione!';
            window.open(whatsappUrl, '_blank');
        };

        // Smooth scrolling per anchor links
        function initAnchorLinks() {
            document.querySelectorAll('.anchor-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.getElementById(this.dataset.target);
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }

        // Aggiorna anchor links attivi durante lo scroll
        function updateActiveAnchor() {
            const sections = ['hero', 'testimonials', 'values'];
            const scrollPos = window.scrollY + 100;

            sections.forEach(sectionId => {
                const section = document.getElementById(sectionId);
                const anchor = document.querySelector(`[data-target="${sectionId}"]`);
                
                if (section && anchor) {
                    const sectionTop = section.offsetTop;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    
                    if (scrollPos >= sectionTop && scrollPos < sectionBottom) {
                        document.querySelectorAll('.anchor-link').forEach(a => a.classList.remove('active'));
                        anchor.classList.add('active');
                    }
                }
            });
        }

        // Inizializzazione al caricamento pagina
        window.addEventListener('load', () => {
            loadAllComponents();
            initAnchorLinks();
            updateActiveAnchor();
            
            console.log('‚úÖ Chi Sono page - Split version loaded successfully!');
        });

        // Event listeners
        window.addEventListener('scroll', updateActiveAnchor);

        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log(`‚ö° Page load performance: ${Math.round(perfData.loadEventEnd - perfData.loadEventStart)}ms`);
                }, 1000);
            });
        }
    </script>
</body>
</html>
