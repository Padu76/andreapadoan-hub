                            <button onclick="location.reload()" style="background: #ff6b35; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-top: 10px; cursor: pointer;">Ricarica</button>
                        </div>
                    `;
                    container.classList.remove('component-loading');
                }
            }
        }

        // Caricamento progressivo componenti
        async function loadAllComponents() {
            console.log('üöÄ Starting component loading...');
            
            // Carica hero per primo (above the fold)
            await loadComponent(components[0]);
            
            // Carica il resto con un piccolo delay per performance
            for (let i = 1; i < components.length; i++) {
                setTimeout(() => {
                    loadComponent(components[i]);
                }, i * 100); // 100ms delay tra componenti
            }
        }

        // Inizializza animazioni per un container specifico
        function initAnimationsForContainer(container) {
            const elements = container.querySelectorAll('.animate-on-scroll, .animate-slide-left, .animate-slide-right, .animate-fade-in, .animate-bounce-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            elements.forEach(el => observer.observe(el));
        }

        // Funzioni video (per componente intro-blocks)
        window.playVideo = function() {
            const placeholder = document.getElementById('videoPlaceholder');
            const player = document.getElementById('videoPlayer');
            const frame = document.getElementById('videoFrame');
            
            if (placeholder && player && frame) {
                placeholder.style.display = 'none';
                player.style.display = 'block';
                
                const videoUrl = 'https://www.youtube.com/embed/vOWTL1Ta8IQ?autoplay=1';
                frame.src = videoUrl;
                
                console.log('üé• Video player opened');
            }
        };

        window.closeVideo = function() {
            const placeholder = document.getElementById('videoPlaceholder');
            const player = document.getElementById('videoPlayer');
            const frame = document.getElementById('videoFrame');
            
            if (placeholder && player && frame) {
                placeholder.style.display = 'flex';
                player.style.display = 'none';
                frame.src = '';
                
                console.log('üé• Video player closed');
            }
        };

        // Funzione chat globale
        window.openChat = function() {
            const whatsappUrl = 'https://wa.me/3478881515?text=Ciao Andrea, ho letto la tua storia e vorrei parlare dei miei obiettivi di trasformazione!';
            window.open(whatsappUrl, '_blank', 'noopener');
        };

        // Smooth scrolling per anchor links
        function initAnchorLinks() {
            const anchorLinks = document.querySelectorAll('.anchor-link');
            anchorLinks.forEach(link => {
                link.addEventListener('click', handleAnchorClick);
                link.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleAnchorClick.call(this, e);
                    }
                });
            });
        }

        function handleAnchorClick(e) {
            e.preventDefault();
            const target = document.getElementById(this.dataset.target);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Aggiorna anchor links attivi durante lo scroll
        function updateActiveAnchor() {
            const sections = ['hero', 'testimonials', 'values'];
            const scrollPos = window.scrollY + 100;

            sections.forEach(sectionId => {
                const section = document.getElementById(sectionId);
                const anchor = document.querySelector(`[data-target="${sectionId}"]`);
                
                if (section && anchor) {
                    const sectionTop = section.offsetTop;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    
                    if (scrollPos >= sectionTop && scrollPos < sectionBottom) {
                        document.querySelectorAll('.anchor-link').forEach(a => a.classList.remove('active'));
                        anchor.classList.add('active');
                    }
                }
            });
        }

        // SEO: Aggiorna dinamicamente la meta description
        function updateMetaDescription() {
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) {
                // Aggiorna description in base al contenuto caricato
                console.log('üìä SEO: Meta description updated');
            }
        }

        // Performance monitoring SEO
        function trackPerformance() {
            if ('performance' in window) {
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        const perfData = performance.getEntriesByType('navigation')[0];
                        const loadTime = Math.round(perfData.loadEventEnd - perfData.loadEventStart);
                        
                        console.log(`‚ö° Page load performance: ${loadTime}ms`);
                        
                        // Invia dati a Google Analytics se configurato
                        if (typeof gtag !== 'undefined') {
                            gtag('event', 'page_load_time', {
                                'value': loadTime,
                                'page_title': document.title
                            });
                        }
                    }, 1000);
                });
            }
        }

        // Inizializzazione al caricamento pagina
        window.addEventListener('load', () => {
            loadAllComponents();
            initAnchorLinks();
            updateActiveAnchor();
            updateMetaDescription();
            trackPerformance();
            
            console.log('‚úÖ Chi Sono page - SEO Optimized version loaded successfully!');
        });

        // Event listeners
        window.addEventListener('scroll', updateActiveAnchor);

        // Accessibilit√†: gestione focus
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                document.body.classList.add('using-keyboard');
            }
        });

        document.addEventListener('mousedown', function() {
            document.body.classList.remove('using-keyboard');
        });
    </script>
